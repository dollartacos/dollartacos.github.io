<div id="{{ page.component-id | prepend: 'product-component-' }}"></div>
<!-- <span class="product_date">{{ page.date | date: '%B %d, %Y' }}</span> -->
<script type="text/javascript">
  /*<![CDATA[*/
  (function () {
    var scriptURL =
      "https://sdks.shopifycdn.com/buy-button/latest/buy-button-storefront.min.js";
    if (window.ShopifyBuy) {
      if (window.ShopifyBuy.UI) {
        ShopifyBuyInit();
      } else {
        loadScript();
      }
    } else {
      loadScript();
    }
    function loadScript() {
      var script = document.createElement("script");
      script.async = true;
      script.src = scriptURL;
      (
        document.getElementsByTagName("head")[0] ||
        document.getElementsByTagName("body")[0]
      ).appendChild(script);
      script.onload = ShopifyBuyInit;
    }
    function ShopifyBuyInit() {
      var client = ShopifyBuy.buildClient({
        domain: "dollartacos.myshopify.com",
        storefrontAccessToken: "5282c88b5681c89512434e0365b4a320",
      });
      ShopifyBuy.UI.onReady(client).then(function (ui) {
        ui.createComponent("product", {
          id: "{{ page.product-id }}",
          node: document.getElementById(
            "{{ page.component-id | prepend: 'product-component-' }}"
          ),
          moneyFormat: "%24%7B%7Bamount%7D%7D",
          options: {
            product: {
              styles: {
                product: {
                  "@media (min-width: 601px)": {
                    "max-width": "100%",
                    "margin-left": "0",
                    "margin-bottom": "50px",
                  },
                  "text-align": "left",
                },
                title: {
                  "font-size": "26px",
                  color: "#fff7ea",
                },
                button: {
                  "font-weight": "bold",
                  color: "#fff7ea",
                  ":hover": {
                    color: "#fff7ea",
                    "background-color": "#d8aa33",
                  },
                  "background-color": "#f0bd39",
                  ":focus": {
                    "background-color": "#d8aa33",
                  },
                  "border-radius": "5px",
                },
                price: {
                  "font-size": "18px",
                  color: "#fff7ea",
                },
                compareAt: {
                  "font-size": "15.299999999999999px",
                  color: "#fff7ea",
                },
                unitPrice: {
                  "font-size": "15.299999999999999px",
                  color: "#fff7ea",
                },
                description: {
                  color: "#fff7ea",
                },
              },
              buttonDestination: "checkout",
              layout: "horizontal",
              contents: {
                img: false,
                imgWithCarousel: true,
                description: true,
              },
              width: "100%",
              text: {
                button: "PURCHASE",
              },
            },
            productSet: {
              styles: {
                products: {
                  "@media (min-width: 601px)": {
                    "margin-left": "-20px",
                  },
                },
              },
            },
            modalProduct: {
              contents: {
                img: false,
                imgWithCarousel: true,
                button: false,
                buttonWithQuantity: true,
              },
              styles: {
                product: {
                  "@media (min-width: 601px)": {
                    "max-width": "100%",
                    "margin-left": "0px",
                    "margin-bottom": "0px",
                  },
                },
                button: {
                  "font-weight": "bold",
                  color: "#fff7ea",
                  ":hover": {
                    color: "#fff7ea",
                    "background-color": "#d8aa33",
                  },
                  "background-color": "#f0bd39",
                  ":focus": {
                    "background-color": "#d8aa33",
                  },
                  "border-radius": "5px",
                },
              },
              text: {
                button: "Add to cart",
              },
            },
            cart: {
              styles: {
                button: {
                  "font-weight": "bold",
                  color: "#fff7ea",
                  ":hover": {
                    color: "#fff7ea",
                    "background-color": "#d8aa33",
                  },
                  "background-color": "#f0bd39",
                  ":focus": {
                    "background-color": "#d8aa33",
                  },
                  "border-radius": "5px",
                },
              },
              text: {
                total: "Subtotal",
                button: "Checkout",
              },
              popup: false,
            },
            toggle: {
              styles: {
                toggle: {
                  "font-weight": "bold",
                  "background-color": "#f0bd39",
                  ":hover": {
                    "background-color": "#d8aa33",
                  },
                  ":focus": {
                    "background-color": "#d8aa33",
                  },
                },
                count: {
                  color: "#fff7ea",
                  ":hover": {
                    color: "#fff7ea",
                  },
                },
                iconPath: {
                  fill: "#fff7ea",
                },
              },
            },
          },
        });
      });
    }
  })();
  /*]]>*/
</script>
