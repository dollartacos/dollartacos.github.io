---
layout: compress
---

<!DOCTYPE html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8" />
    <title>{{ site.title }}</title>
    <meta name="description" content="{{ site.description }}" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <meta property="og:title" content="DOLLARTACOS" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://www.dollarta.co" />
    <meta
      property="og:image"
      content="https://www.dollarta.co/dollartacos.png"
    />

    <link rel="dns-prefetch" href="https://fonts.gstatic.com" />
    <link href="https://fonts.gstatic.com" rel="preconnect" />
    <link href="https://fonts.gstatic.com" rel="preconnect" crossorigin />
    <link rel="dns-prefetch" href="https://fonts.googleapis.com" />
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link href="https://fonts.googleapis.com" rel="preconnect" crossorigin />

    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="{{ site.baseurl }}apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="{{ site.baseurl }}favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="{{ site.baseurl }}favicon-16x16.png"
    />
    <link rel="manifest" href="{{ site.baseurl }}site.webmanifest" />
    <link
      rel="mask-icon"
      href="{{ site.baseurl }}safari-pinned-tab.svg"
      color="#110f0b"
    />
    <meta name="apple-mobile-web-app-title" content="DOLLARTACOS" />
    <meta name="application-name" content="DOLLARTACOS" />
    <meta name="msapplication-TileColor" content="#f0bd39" />
    <meta name="theme-color" content="#f0bd39" />

    <link rel="stylesheet" href="{{ site.baseurl }}css/normalize.css" />
    <link rel="stylesheet" href="{{ site.baseurl }}css/styles.css" />

    <link
      href="https://fonts.googleapis.com/css2?family=Unica+One&display=swap"
      rel="stylesheet"
    />

    <meta name="theme-color" content="#fafafa" />
  </head>

  <body>
    <div class="page">
      {% include header.html %} {{ content }}
    </div>
    {% include ga.html %}
  </body>
</html>
